<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sensor Flow - Real-Time Device Sensor Dashboard</title>
  <style>
    :root {
      /* Standard Theme - Light Mode */
      --bg-primary: #F2F2F7;
      --bg-card: #FFFFFF;
      --card-border: #E5E5EA;
      --text-primary: #1C1C1E;
      --text-secondary: #8E8E93;
      
      /* Sensor Colors from app */
      --sensor-accelerometer: rgb(89, 199, 250);
      --sensor-gyroscope: rgb(176, 117, 250);
      --sensor-magnetometer: rgb(250, 117, 117);
      --sensor-barometer: rgb(117, 209, 140);
      --sensor-location: rgb(250, 184, 89);
      --sensor-proximity: rgb(250, 217, 94);
      --sensor-microphone: rgb(250, 133, 191);
      --sensor-lidar: rgb(140, 217, 250);
      
      /* Status Colors */
      --status-active: rgb(89, 217, 140);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-primary: #000000;
        --bg-card: #1C1C1E;
        --card-border: #38383A;
        --text-primary: #FFFFFF;
        --text-secondary: #8E8E93;
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
    }

    .container {
      max-width: 1080px;
      margin: 0 auto;
      padding: 0 24px;
    }

    /* Navigation */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      background: rgba(242, 242, 247, 0.8);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--card-border);
    }

    @media (prefers-color-scheme: dark) {
      nav {
        background: rgba(0, 0, 0, 0.8);
      }
    }

    .nav-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 56px;
      max-width: 1080px;
      margin: 0 auto;
      padding: 0 24px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      color: var(--text-primary);
    }

    .logo-icon {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, var(--sensor-accelerometer), var(--sensor-gyroscope));
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1em;
    }

    .logo-text {
      font-size: 1.1em;
      font-weight: 600;
    }

    .nav-links {
      display: flex;
      gap: 28px;
    }

    .nav-links a {
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 0.95em;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    .nav-links a:hover {
      color: var(--sensor-accelerometer);
    }

    /* Hero */
    .hero {
      padding: 140px 0 80px;
      text-align: center;
    }

    .hero-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 14px;
      background: var(--bg-card);
      border: 1px solid var(--card-border);
      border-radius: 100px;
      font-size: 0.85em;
      color: var(--text-secondary);
      margin-bottom: 24px;
    }

    .badge-dot {
      width: 6px;
      height: 6px;
      background: var(--status-active);
      border-radius: 50%;
    }

    .hero h1 {
      font-size: 3.5em;
      font-weight: 700;
      letter-spacing: -0.02em;
      margin-bottom: 16px;
      line-height: 1.1;
    }

    .hero h1 span {
      background: linear-gradient(135deg, var(--sensor-accelerometer), var(--sensor-gyroscope));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .hero-description {
      font-size: 1.25em;
      color: var(--text-secondary);
      max-width: 540px;
      margin: 0 auto 32px;
    }

    .hero-buttons {
      display: flex;
      gap: 12px;
      justify-content: center;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 14px 28px;
      border-radius: 12px;
      font-size: 1em;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.2s ease;
    }

    .btn-primary {
      background: var(--text-primary);
      color: var(--bg-primary);
    }

    .btn-primary:hover {
      opacity: 0.85;
      transform: scale(1.02);
    }

    .btn-secondary {
      background: var(--bg-card);
      color: var(--text-primary);
      border: 1px solid var(--card-border);
    }

    .btn-secondary:hover {
      background: var(--card-border);
    }

    /* Features Grid */
    .features {
      padding: 60px 0;
    }

    .section-title {
      text-align: center;
      font-size: 2em;
      font-weight: 700;
      margin-bottom: 48px;
    }

    .features-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
    }

    /* Sensor Card - matching app SensorCardView */
    .sensor-card {
      background: var(--bg-card);
      border: 1px solid var(--card-border);
      border-radius: 16px;
      padding: 20px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .sensor-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    }

    .sensor-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 12px;
    }

    .sensor-icon {
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1em;
    }

    .sensor-title {
      font-size: 0.9em;
      font-weight: 600;
    }

    .sensor-status {
      margin-left: auto;
      width: 8px;
      height: 8px;
      background: var(--status-active);
      border-radius: 50%;
    }

    .sensor-divider {
      height: 1px;
      background: var(--card-border);
      margin: 12px 0;
    }

    .sensor-description {
      font-size: 0.9em;
      color: var(--text-secondary);
      line-height: 1.5;
    }

    /* Pro Section */
    .pro-section {
      padding: 60px 0;
    }

    .pro-card {
      background: var(--bg-card);
      border: 1px solid var(--card-border);
      border-radius: 20px;
      padding: 48px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 48px;
      align-items: center;
    }

    .pro-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 14px;
      background: linear-gradient(135deg, var(--sensor-gyroscope), var(--sensor-microphone));
      border-radius: 100px;
      font-size: 0.8em;
      font-weight: 600;
      color: white;
      margin-bottom: 16px;
    }

    .pro-title {
      font-size: 1.8em;
      font-weight: 700;
      margin-bottom: 12px;
    }

    .pro-description {
      color: var(--text-secondary);
      margin-bottom: 24px;
    }
